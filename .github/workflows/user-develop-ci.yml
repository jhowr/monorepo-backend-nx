# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: User Develop CI

on:
  push:
    branches:
      - develop
    paths:
      - 'apps/user/**'
      - 'libs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build affected applications
        run: yarn affected:build --base=origin/develop

      - name: Lint affected applications
        run: yarn affected:lint --base=origin/develop

      - name: Test affected applications
        run: yarn affected:test --base=origin/develop

      - name: Deploy preparation
        run: |
          cp ./package.json dist/apps/user
          mkdir -p dist/apps/user/.elasticbeanstalk
          cp ./.deploy/dev.config.yml dist/apps/user/.elasticbeanstalk/config.yml
          sed -i 's/$APPLICATION_NAME/user/g' dist/apps/user/.elasticbeanstalk/config.yml
          sed -i 's/$PROFILE_NAME/eb-cicd-user/g' dist/apps/user/.elasticbeanstalk/config.yml
          ls -all dist/apps/user

